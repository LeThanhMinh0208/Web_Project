<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV – Movie Ticket Intro</title>
    <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../Jquery/jquery-3.7.1.min.js"></script>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>

    <style>
         :root {
            --c1: #ff512f;
            --c2: #dd2476;
            --c3: #00b4db;
            --c4: #2193b0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        html,
        body {
            height: 100%;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            color: #fff
        }
        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3), var(--c4));
            background-size: 300% 300%;
            animation: bgShift 15s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0% {
                background-position: 0 0
            }
            50% {
                background-position: 100% 100%
            }
            100% {
                background-position: 0 0
            }
        }
        
        #intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, .55)
        }
        
        #logo {
            width: 260px;
            max-width: 70vw;
            filter: drop-shadow(0 0 7px #fff) drop-shadow(0 0 22px var(--c2));
        }
        
        h1 {
            margin-top: 1rem;
            font-weight: 600
        }
        
        h1 span {
            color: #fff
        }
        
        #enterBtn {
            padding: .75rem 2.5rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--c1), var(--c2));
            box-shadow: 0 0 15px rgba(0, 0, 0, .3), 0 0 22px var(--c2);
            transition: transform .2s, box-shadow .2s
        }
        
        #enterBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, .4), 0 0 30px var(--c3)
        }
        
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <section id="intro">
        <img id="logo" src="../Image/CGV_Logo.png" alt="CGV Logo" />
        <h1 class="display-5">Chào mừng đến với <span>CGV Cinemas</span></h1>
        <p class="lead">Đặt vé xem phim siêu nhanh &amp; siêu chất</p>
        <button id="enterBtn"><a href="../HTML/Trangchu.html">Vào trang chính</a></button>
    </section>


    <script>
        $('#enterBtn').on('click', () => window.location.href = 'home.html');
    </script>
</body>

</html>
